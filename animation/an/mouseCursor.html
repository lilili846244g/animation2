<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Binding of the SVG element to the mouse cursor</title>
</head>

<body>
    <svg width="1920" height="1120">
      <circle
        id="circle1"
        cx="694"
        cy="278"
        r="50"
        fill="deeppink"
        style="opacity: 0.5"
      ></circle>
    </svg>

    <script>
        let animationObject = document.getElementById("circle1");

        window.addEventListener(
            "mousemove",
            function(e) {
                animationObject.setAttribute("cx", e.pageX);
                animationObject.setAttribute("cy", e.pageY);
            },
            false
        );
    </script>
</body>

</html>
